    <style>
      /* NYT Fonts */
      @font-face {
        font-family: 'nyt-karnakcondensed';
        src: url('./fonts/karnakcondensed-normal-700.woff2') format('woff2'),
          url('./fonts/karnakcondensed-normal-700.woff2fonts/karnakcondensed-normal-700.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: 'nyt-franklin';
        src: url('./fonts/karnakcondensed-normal-700.woff2fonts/franklin-normal-500.woff2') format('woff2'),
          url('./fonts/karnakcondensed-normal-700.woff2fonts/franklin-normal-500.woff') format('woff');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'nyt-franklin-700';
        src: url('./fonts/karnakcondensed-normal-700.woff2fonts/franklin-normal-700.woff2') format('woff2'),
          url('./fonts/karnakcondensed-normal-700.woff2fonts/franklin-normal-700.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }

      /* Global Styles & Colors */
      :root {
        --green: #6aaa64;
        --darkendGreen: #538d4e;
        --yellow: #c9b458;
        --darkendYellow: #b59f3b;
        --lightGray: #d8d8d8;
        --gray: #86888a;
        --darkGray: #939598;
        --white: #fff;
        --black: #212121;
        /* Colorblind colors */
        --orange: #f5793a;
        --blue: #85c0f9;
        font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        --header-height: 50px;
        --keyboard-height: 200px;
        --game-max-width: 500px;

        /* icons */
        --spelling-bee: url('https://www.nytimes.com/games/wordle/images/nav-icons/SpellingBee-Icon-Normalized.svg');
        --daily: url('https://www.nytimes.com/games/wordle/images/nav-icons/Crossword-Icon-Normalized.svg');
        --mini: url('https://www.nytimes.com/games/wordle/images/nav-icons/Mini-Icon-Normalized.svg');
        --tiles: url('https://www.nytimes.com/games/wordle/images/nav-icons/Tiles-Icon-Normalized.svg');
        --sudoku: url('https://www.nytimes.com/games/wordle/images/nav-icons/Sudoku-Icon-Normalized.svg');
        --vertex: url('https://www.nytimes.com/games/wordle/images/nav-icons/Vertex-Icon-Normalized.svg');
        --letter-boxed: url('https://www.nytimes.com/games/wordle/images/nav-icons/LetterBoxed-Icon-Normalized.svg');
        --nyt: url('https://www.nytimes.com/games/wordle/images/nav-icons/NYT-Icon-Normalized.svg');
        --wirecutter: url('https://www.nytimes.com/games/wordle/images/nav-icons/Wirecutter-Icon-Normalized.svg');
        --cooking: url('https://www.nytimes.com/games/wordle/images/nav-icons/Cooking-Icon-Normalized.svg');
        --athletic: url('https://www.nytimes.com/games/wordle/images/nav-icons/Athletic-Icon-Normalized.svg');
        --wordlebot: url('https://www.nytimes.com/games/wordle/images/nav-icons/WordleBot-Icon-Normalized.svg');

        /* sb-promo */
        --promo-icon-border-radius: 0px;
        --promo-icon-height: 40px;
        --promo-icon-width: 40px;
        --promo-icon-padding: 0px;
        --svg-arrow-fill: white;
        --svg-arrow-stroke: black;
         --svg-arrow-fill-hover: black;
        --svg-arrow-stroke-hover: white;
      }

      /* Light theme colors */
      :root {
        --color-tone-1: #000000;
        --color-tone-2: #787c7e;
        --color-tone-3: #878a8c;
        --color-tone-4: #d3d6da;
        --color-tone-5: #edeff1;
        --color-tone-6: #f6f7f8;
        --color-tone-7: #ffffff;
        --color-nav-hover: #f4f4f4;
        --opacity-50: rgba(255, 255, 255, 0.5);
      }

      /* Dark Theme Colors */
      .nightmode {
        --color-tone-1: #ffffff;
        --color-tone-2: #818384;
        --color-tone-3: #565758;
        --color-tone-4: #3a3a3c;
        --color-tone-5: #272729;
        --color-tone-6: #1a1a1b;
        --color-tone-7: #121213;
        --color-nav-hover: #2f2f31;
        --opacity-50: rgba(0, 0, 0, 0.5);

        /* dark mode icons */
        --spelling-bee: url('https://www.nytimes.com/games/wordle/images/nav-icons/SpellingBee-Icon-Normalized-Color.svg');
        --daily: url('https://www.nytimes.com/games/wordle/images/nav-icons/Crossword-Icon-Normalized-Color.svg');
        --mini: url('https://www.nytimes.com/games/wordle/images/nav-icons/Mini-Icon-Normalized-Color.svg');
        --tiles: url('https://www.nytimes.com/games/wordle/images/nav-icons/Tiles-Icon-Normalized-Color.svg');
        --sudoku: url('https://www.nytimes.com/games/wordle/images/nav-icons/Sudoku-Icon-Normalized-Color.svg');
        --vertex: url('https://www.nytimes.com/games/wordle/images/nav-icons/Vertex-Icon-Normalized-Color.svg');
        --letter-boxed: url('https://www.nytimes.com/games/wordle/images/nav-icons/LetterBoxed-Icon-Normalized-Color.svg');
        --nyt: url('https://www.nytimes.com/games/wordle/images/nav-icons/NYT-Icon-Normalized-Color.svg');
        --athletic: url('https://www.nytimes.com/games/wordle/images/nav-icons/Athletic-Icon-Normalized-Color.svg');
        --wordlebot: url('https://www.nytimes.com/games/wordle/images/nav-icons/WordleBot-Icon-Normalized-Color.svg');


        /* dark mode sb-promo */
        --promo-icon-border-radius: 4px;
        --promo-icon-height: 40px;
        --promo-icon-width: 40px;
        --promo-icon-padding: 0px;
        --svg-arrow-fill: var(--color-tone-7);
        --svg-arrow-stroke: white;
        --svg-arrow-fill-hover: white;
        --svg-arrow-stroke-hover: black;
      }
      /* Constant colors and colors derived from theme */
      :root,
      .nightmode {
        --color-background: var(--color-tone-7);
      }
      :root {
        --color-present: var(--yellow);
        --color-correct: var(--green);
        --color-absent: var(--color-tone-2);
        --tile-text-color: var(--color-tone-7);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-7);
        --key-bg: var(--color-tone-4);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
      }
      .nightmode {
        --color-present: var(--darkendYellow);
        --color-correct: var(--darkendGreen);
        --color-absent: var(--color-tone-4);
        --tile-text-color: var(--color-tone-1);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-1);
        --key-bg: var(--color-tone-2);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
      }
      .colorblind {
        --color-correct: var(--orange);
        --color-present: var(--blue);
        --tile-text-color: var(--white);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
      }

      html {
        height: 100%;
      }
      body {
        height: 100%;
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        /* Prevent scrollbar appearing on page transition */
        overflow-y: hidden;
      }
      .nav-item {
        background-color: var(--color-nav-hover);
      }
      p.banner-text {
        font-family: 'nyt-franklin' !important;
      }
      #pz-gdpr {
        font-family: 'nyt-franklin-700' !important;
      }
    </style>
  </head>
  <body>
    <game-app><template shadowroot="open">
  <style>
  .toaster {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, 0);
    pointer-events: none;
    width: fit-content;
  }
  #game-toaster {
    z-index: 1000;
  }
  #system-toaster {
    z-index: 4000;
  }

  #game {
    width: 100%;
    max-width: var(--game-max-width);
    margin: 0 auto;
    height: calc(100% - var(--header-height));
    display: flex;
    flex-direction: column;
  }
  header {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    flex-wrap: nowrap;
    padding: 0 16px;
    height: var(--header-height);
    color: var(--color-tone-1);
    border-bottom: 1px solid var(--color-tone-4);
  }
  header .title {
    font-family: 'nyt-karnakcondensed';
    font-weight: 700;
    font-size: 37px;
    line-height: 100%;
    letter-spacing: 0.01em;
    text-align: center;
    left: 0;
    right: 0;
    pointer-events: none;
  }
  .menu-left {
    display: flex;
    margin: 0;
    padding: 0;
    align-items: center;
    width: 70px;
    justify-content: flex-start;
  }
  .menu-right {
    display: flex;
    width: 70px;
    justify-content: flex-end;
  }
  #nav-button {
    padding-top: 2px;
  }

  @media (min-width: 415px) {
    header {
      padding: 0px 16px;
    }
  }

  @media (max-width: 360px) {
    header .title {
      font-size: 22px;
      letter-spacing: 0.1rem;
    }
  }

  #board-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    overflow: hidden;
  }
  #board {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    grid-gap: 5px;
    padding:10px;
    box-sizing: border-box;
  }
  button.icon {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0 4px;
  }

  #debug-tools {
    position: absolute;
    bottom: 0;
  }

  </style>
  <game-theme-manager>
  <header>
  <div class="menu-left">
    <button id="help-button" class="icon" aria-label="Help" tabindex="-1">
      <game-icon icon="help"><template shadowroot="open">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <path fill="var(--color-tone-1)" d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path>
  </svg>
</template></game-icon>
    </button>
  </div>
  <div class="title">
    Wordle oracle
  </div>
  <div class="menu-right">
  </div>
</header>
    <div id="game">
        <div id="board-container">
          <div id="board" style="width: 350px; height: 420px;"><game-row letters="power" length="5"><template shadowroot="open">
  <style>
    :host {
      display: block;
    }
    :host([invalid]){
      animation-name: Shake;
      animation-duration: 600ms;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
    }
    .win {
      animation-name: Bounce;
      animation-duration: 1000ms;
    }

    @keyframes Bounce {
      0%, 20% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      50% {
        transform: translateY(5px);
      }
      60% {
        transform: translateY(-15px);
      }
      80% {
        transform: translateY(2px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes Shake {
      10%,
      90% {
        transform: translateX(-1px);
      }

      20%,
      80% {
        transform: translateX(2px);
      }

      30%,
      50%,
      70% {
        transform: translateX(-4px);
      }

      40%,
      60% {
        transform: translateX(4px);
      }
    }
  </style>
  <div class="row"><game-tile letter="p" evaluation="absent" reveal=""><template shadowroot="open">
<style>
  :host {
    display: inline-block;
  }
  .tile {
    width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    line-height: 2rem;
    font-weight: bold;
    vertical-align: middle;
    box-sizing: border-box;
    color: var(--tile-text-color);
    text-transform: uppercase;
    user-select: none;
  }
  .tile::before {
    content: '';
    display: inline-block;
    padding-bottom: 100%;
  }

  /* Allow tiles to be smaller on small screens */
  @media (max-height: 600px) {
    .tile {
      font-size: 1em;
      line-height: 1em;
    }
  }

  .tile[data-state='empty'] {
    border: 2px solid var(--color-tone-4);
  }
  .tile[data-state='tbd'] {
    background-color: var(--color-tone-7);
    border: 2px solid var(--color-tone-3);
    color: var(--color-tone-1);
  }
  .tile[data-state='correct'] {
    background-color: var(--color-correct);
  }
  .tile[data-state='present'] {
    background-color: var(--color-present);
  }
  .tile[data-state='absent'] {
    background-color: var(--color-absent);
  }

  .tile[data-animation='pop'] {
    animation-name: PopIn;
    animation-duration: 100ms;
  }

  @keyframes PopIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }

    40% {
      transform: scale(1.1);
      opacity: 1;
    }
  }
  .tile[data-animation='flip-in'] {
    animation-name: FlipIn;
    animation-duration: 250ms;
    animation-timing-function: ease-in;
  }
  @keyframes FlipIn {
    0% {
      transform: rotateX(0);
    }
    100% {
      transform: rotateX(-90deg);
    }
  }
  .tile[data-animation='flip-out'] {
    animation-name: FlipOut;
    animation-duration: 250ms;
    animation-timing-function: ease-in;
  }
  @keyframes FlipOut {
    0% {
      transform: rotateX(-90deg);
    }
    100% {
      transform: rotateX(0);
    }
  }
</style>
<div class="tile" data-state="absent" data-animation="idle">p</div>

    flex: 0.5;

  .one {
    flex: 1;

  }
  
  .two {

        <game-nav-modal><template shadowroot="open">
  <style>
    .overlay-nav {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 3000;
      background-color: transparent;
      justify-content: left;
      align-items: unset;
    }

    :host([open]) .overlay-nav {
      display: flex;
    }

    .content-nav {
      position: relative;
      border: 1px solid var(--color-tone-6);
      background-color: var(--modal-content-bg);
      color: var(--color-tone-1);
      overflow-y: auto;
      animation: SlideRight 200ms;
      max-width: var(--game-max-width);
      box-sizing: border-box;
      width: 100%;
      border-radius: 0px;
      box-shadow: 3px 5px 5px rgba(0, 0, 0, 0.15);
      max-height: calc(100% - var(--header-height) - 1px);
      margin-top: calc(var(--header-height) + 1px);
      padding: 0px;
    }

    @media (min-width: 415px) {
      .content-nav {
        width: 375px;
      }
    }

    .content-nav.closing-nav {
      animation: SlideLeft 200ms;
    }

    .close-icon-nav {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 16px;
      right: 16px;
    }

    game-icon {
      position: fixed;
      user-select: none;
      cursor: pointer;
    }

    @keyframes SlideRight {
      0% {
        transform: translateX(-100px);
        opacity: 0;
      }
      100% {
        transform: translateX(0px);
        opacity: 1;
      }
    }
    @keyframes SlideLeft {
      0% {
        transform: translateX(0px);
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translateX(-200px);
      }
    }
  </style>
  <div class="overlay-nav">
    <div class="content-nav">
      <slot></slot>
      <div class="close-icon-nav">

  </svg>
</template></game-icon>
      </div>
    </div>
  </div>

        <game-modal><template shadowroot="open">
  <style>
    .overlay {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      background-color: var(--opacity-50);
      z-index: 3000;
    }

    :host([open]) .overlay {
      display: flex;
    }

    .content {
      position: relative;
      border-radius: 8px;
      border: 1px solid var(--color-tone-6);
      background-color: var(--modal-content-bg);
      color: var(--color-tone-1);
      box-shadow: 0 4px 23px 0 rgba(0, 0, 0, 0.2);
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      animation: SlideIn 200ms;
      max-width: var(--game-max-width);
      padding: 16px;
      box-sizing: border-box;
    }

    .content.closing {
      animation: SlideOut 200ms;
    }

    .close-icon {
      width: 24px;
      height: 24px;
      position: absolute;
      top: 16px;
      right: 16px;
    }

    game-icon {
      position: fixed;
      user-select: none;
      cursor: pointer;
    }

    @keyframes SlideIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
    @keyframes SlideOut {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translateY(60px);
      }
    }
  </style>
  <div class="overlay">
    <div class="content">
      <slot></slot>
      <div class="close-icon">
        <game-icon icon="close"><template shadowroot="open">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

  </svg>
</template></game-icon>
      </div>
    </div>
  </div>
</template></game-modal>
        <game-page><template shadowroot="open">
  <style>
    .overlay {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      justify-content: center;
      background-color: var(--color-background);
      animation: SlideIn 100ms linear;
      z-index: 2000;
    }

    :host([open]) .overlay {
      display: flex;
    }

    .content {
      position: relative;
      color: var(--color-tone-1);
      padding: 0 32px;
      max-width: var(--game-max-width);
      width: 100%;
      overflow-y: auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content-container {
      height: 100%;
    }

    .overlay.closing {
      animation: SlideOut 150ms linear;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 10px;
    }

    game-icon {
      position: absolute;
      right: 0;
      user-select: none;
      cursor: pointer;
    }

    @media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
      .content {
        max-width: 100%;
        padding: 0;
      }
      game-icon {
        padding: 0 16px;
      }
    }

    @keyframes SlideIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
    @keyframes SlideOut {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      90% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translateY(60px);
      }
    }
  </style>
  <div class="overlay">
    <div class="content">
      <header>
        <h1><slot></slot></h1>
        <game-icon icon="close"><template shadowroot="open">
  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <path fill="var(--color-tone-1)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
  </svg>
</template></game-icon>
      </header>
      <div class="content-container">
        <slot name="content"></slot>
      </div>
    </div>
  </div>
</template></game-page>
